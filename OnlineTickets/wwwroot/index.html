<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Users</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>

    <h1>Users CRUD</h1>
    <h2>Add User </h2>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Name">
        <input type="text" id="add-emailAddress" placeholder="Email Address">
        <input type="text" id="add-phoneNumber" placeholder="Phone Number">
        <input type="date" id="add-dateOfBirth" placeholder="Date of Birth">
        <input type="submit" value="Add">
    </form>

    <h2>Edit User </h2>
    <form onsubmit="editItem(document.getElementById('insert-id').value); return false;">
        <input type="text" id="insert-id" placeholder="Id">
        <input type="text" id="edit-name" placeholder="New Name">
        <input type="text" id="edit-emailAddress" placeholder="New Email Address">
        <input type="text" id="edit-phoneNumber" placeholder="New Phone Number">
        <input type="date" id="edit-dateOfBirth" placeholder="New Date of Birth">
        <input type="submit" value="Save">
    </form>

    <h2>Delete User</h2>
    <form onsubmit="deleteUser(document.getElementById('delete-id').value); return false;">
        <input type="text" id="delete-id" placeholder="Id">
        <input type="submit" value="Delete">
    </form>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email Address</th>
            <th>Phone Number</th>
            <th>Date of Birth</th>
            <th></th>
            <th></th>
        </tr>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">getUsers();</script>

</body>
</html>
