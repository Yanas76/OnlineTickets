<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Users</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>

    <h1>Users CRUD</h1>
    <h2>Add User </h2>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Name">
        <input type="text" id="add-emailAddress" placeholder="Email Address">
        <input type="text" id="add-phoneNumber" placeholder="Phone Number">
        <input type="text" id="add-dateOfBirth" placeholder="Date of Birth">
        <input type="submit" value="Add">
    </form>

    
    <div id="editForm">
        <h3>Edit User</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <input type="text" id="edit-emailAddress">
            <input type="text" id="edit-phoneNumber">
            <input type="text" id="edit-dateOfBirth">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is Complete?</th>
            <th>Name</th>
            <th>Email Address</th>
            <th>Phone Number</th>
            <th>Date of Birth</th>
            <th></th>
            <th></th>
        </tr>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">getUsers();</script>
    
</body>
</html>
